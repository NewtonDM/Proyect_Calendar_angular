<div class="main-content" style="margin-top: 40px;padding: 0px 15px 0 15px;min-height: calc(93vh - 123px);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <mat-toolbar color="primary" style="justify-content: space-between;">
                        <span>Buscador Aulas</span>
                        <span class="spacer"></span>
                    </mat-toolbar>

                    <mat-form-field appearance="outline" class="search-field">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por c贸digo o descripci贸n" />
                        <button mat-icon-button matSuffix (click)="clearSearch()" *ngIf="searchValue">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="table-container">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!-- Columnas definidas -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="codigo">
                                <th mat-header-cell *matHeaderCellDef> C贸digo </th>
                                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="descripcion">
                                <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
                                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="capacidad">
                                <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                                <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
                            </ng-container>

                            <ng-container matColumnDef="esLaboratorio">
                                <th mat-header-cell *matHeaderCellDef> Es Laboratorio </th>
                                <td mat-cell *matCellDef="let element"> {{element.esLaboratorio}} </td>
                            </ng-container>

                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef> Estado </th>
                                <td mat-cell *matCellDef="let element"> {{element.esActivo}} </td>
                            </ng-container>

                            <!-- Encabezado y filas -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                    <!-- Mensaje cuando no hay datos -->
                    <div *ngIf="dataSource.data.length === 0 && !errorMessage" class="no-data-message">
                        No hay datos disponibles.
                    </div>
                    
                    <!-- Mensaje de error -->
                    <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>

                    <!-- Paginador -->
                    <mat-paginator [pageSizeOptions]="[7]" [pageSize]="7" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
