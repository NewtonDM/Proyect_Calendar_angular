<div class="main-content" style="margin-top: 40px;padding: 0px 15px 0 15px;min-height: calc(93vh - 123px);">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card ">
                    <!-- Barra de herramientas personalizada -->
                    <div class="toolbar" style="display: flex; justify-content: space-between; align-items: center; background-color: #3f51b5; color: white; padding: 10px;">                        
                        <div class="toolbar-actions" style="display: flex; gap: 10px;">
                            <button mat-raised-button class="nuevo-btn"  (click)="crearRegistro()">Nuevo
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-raised-button class="exportar-btn" (click)="exportarRegistros()">Exportar
                                <mat-icon>download</mat-icon>
                            </button>
                        </div>
                    </div>
                      
                    <mat-form-field appearance="outline" class="search-field">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombres o código" />
                        <button mat-icon-button matSuffix (click)="clearSearch()" *ngIf="searchValue">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="table-container">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!-- Columnas definidas -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> ID </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="fcreacion">
                                <th mat-header-cell *matHeaderCellDef> F.Creación </th>
                                <td mat-cell *matCellDef="let element"> {{element.fregistro}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="sede">
                                <th mat-header-cell *matHeaderCellDef> Sede </th>
                                <td mat-cell *matCellDef="let element"> {{element.sede}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="plan">
                                <th mat-header-cell *matHeaderCellDef> Plan </th>
                                <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="faprobacion">
                                <th mat-header-cell *matHeaderCellDef> F. Aprobación </th>
                                <td mat-cell *matCellDef="let element"> {{element.faprobacion}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef> Estado </th>
                                <td mat-cell *matCellDef="let element"> {{element.estadoNombre}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button color="accent" (click)="openHorariosGenerados(element)">
                                        <mat-icon>search</mat-icon>
                                      </button>
                                    <button mat-icon-button color="primary" (click)="viewDetails(element)">
                                        <mat-icon>lock_open</mat-icon>
                                    </button>
                                    <button mat-icon-button color="primary" (click)="viewDetails(element)">
                                        <mat-icon>locked</mat-icon>
                                    </button> 
                                    <button mat-icon-button color="primary" (click)="addSchedule(element)">
                                        <mat-icon>task_alt</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
    
                            <!-- Encabezado y filas -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                    <!-- Paginador -->
                    <mat-paginator [pageSizeOptions]="[6]" [pageSize]="6" showFirstLastButtons></mat-paginator>


                </div>
            </div>
        </div>
    </div>
</div>
