<mat-dialog-content class="modal-content">
    <div class="modal-header">
      <h2>Selecciona una Carrera</h2>
      <button mat-icon-button (click)="closeDialog()" class="close-button" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <!-- Lista de Carreras -->
    <div class="carreras-list">
      <mat-list role="list">
        <mat-list-item *ngFor="let carrera of carreras" (click)="toggleSelection(carrera)" [ngClass]="{'selected': carrera.selected}">
            <div style="display: flex;">
                            <mat-icon mat-list-icon>school</mat-icon>
          <div mat-line>{{ carrera.name }}</div>
          <div mat-line class="department-info">{{ carrera.department }}</div>
            </div>

        </mat-list-item>
      </mat-list>
    </div>
  
    <div class="modal-footer">
      <button mat-raised-button color="primary" (click)="closeDialog()">Cancelar</button>
      <button mat-raised-button color="accent" (click)="applySelection()">Aplicar</button>
    </div>
  </mat-dialog-content>
