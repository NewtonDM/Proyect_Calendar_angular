<h1 mat-dialog-title class="modal-title">Seleccionar Cursos</h1>

<div mat-dialog-content class="modal-content">
  <!-- Buscador de cursos -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar Curso</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por descripción" />
  </mat-form-field>

  <!-- Tabla de cursos -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Columna de selección -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let course">
          <mat-checkbox [(ngModel)]="course.selected"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Columna Código -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let course"> {{course.codigo}} </td>
      </ng-container>

      <!-- Columna Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let course"> {{course.descripcion}} </td>
      </ng-container>

      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cerrar</button>
  <button mat-button color="primary" (click)="onSelect()">Seleccionar</button>
</div>
